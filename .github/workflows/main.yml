name: Cypress Tests

on: [pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 17
          cache: 'pnpm'
          cache-dependency-path: subdir/pnpm-lock.yaml
      - run: pnpm dev
      - run: pnpm test:ci
